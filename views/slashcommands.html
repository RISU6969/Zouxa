<style>
body {
  font-family: "Lato", sans-serif;
}

.sidebar {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidebar a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidebar a:hover {
  color: #f1f1f1;
}

.sidebar .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

.openbtn {
  font-size: 20px;
  cursor: pointer;
  background-color: #111;
  color: white;
  padding: 10px 15px;
  border: none;
}

.openbtn:hover {
  background-color: #444;
}

#main {
  transition: margin-left .5s;
  padding: 16px;
}

:root{
            --primary: #8c38ff;
            --light: #EEEEEE;
            --dark: #212121;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-bone;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        body {
            background: #212121;
            color: #212121;
        }
        .container{
            max-width: 1280px;
            margin: 0 auto;

            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 0;
            background-color: var(--dark);
            padding: 16px 32px;
            border-bottom: 3px solid var(--primary)
        }

        h1 {
            color: #FFF;
            font-size: 28px;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        h10 {
          color: #FFF;
          font-size: 28px;
          font-weight: 900;
          margin-left: 20px;
          letter-spacing: 2px;
          text-transform: uppercase;
          position: absolute;
top: 25px;
        }

        .Signin{
            display: block;
            position: relative;
            z-index: 1;

            user-select: none;

            appearance: none;
            border: none;
            outline: none;
            background: none;
            cursor: pointer;
        }

        .Signin span {
            display: block;
            width: 33px;
            height: 4px;
            margin-bottom: 5px;
            position: relative;

            background-color: var(--light);
            border-radius: 6px;
            z-index: 1;

            transform-origin: 0 0;

            transition: 0.4s;
        }

        .Signin:hover span:nth-child(2) {
            transform: translateX(10px);
            background-color: var(--primary);
        }

        .Signin.is-active span:nth-child(1) {
            transform: translate(0px, -2px) rotate(45deg);
        }
        .Signin.is-active span:nth-child(2) {
            opacity: 0;
            transform: translateX(15px);
        }
        .Signin.is-active span:nth-child(3) {
            transform: translate(-3px, 3px) rotate(-45deg);
        }

        .Signin.is-active:hover span {
            background-color: var(--primary);
        }

        .menu {
            display: none;
            flex: 1 1 0%;
            justify-content: flex-end;
            margin: 0 -16px;
        }

        @media (min-width: 768px) {
            .Signin {
                display: none;
            }
            .menu {
                display: flex;
            }
            .box {
              display: block;
            }
        }

        @media (max-width: 480px) {
          .box {
            display: none;
          }
        }

        .menu a {
            color: #FFF;
            margin: 0 16px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.4s;
            padding: 8px 16px;
            border-radius: 90px;
        }

        .menu a.is-active, .menu a:hover {
            background-color: var(--primary);
        }

  font-family: arial;

}
